<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <title>Usuarios</title>
    <!-- Enlace a Bootstrap para el diseño y componentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Enlace a la fuente Poppins desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <!-- Enlace a archivo CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <ul class="nav">
            <!-- Enlaces de navegación -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos}" th:text="#{navbar.products}">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos/crearProducto}" th:text="#{navbar.new.product}">Nuevo Producto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vender}" th:text="#{navbar.new.sale}">Nueva Venta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/usuarios}" th:text="#{navbar.users}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/historial}" th:text="#{navbar.sales.history}">Historial de Ventas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:text="#{navbar.logout}">Cerrar sesión</a>
            </li>
            <!-- Menú desplegable para cambiar idioma -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{navbar.language}">
                    <i class="bi bi-globe"></i> Idioma</a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" th:href="@{''(lang='es')}" th:text="#{language.spanish}">Español</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang='en')}" th:text="#{language.english}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang='fr')}" th:text="#{language.french}">Français</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- Contenedor principal -->
<div class="container mt-3">
    <h1 th:text="#{users.list.title}">Lista de Usuarios</h1>
    <!-- Tabla que muestra los usuarios -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th th:text="#{users.list.id}">ID</th>
            <th th:text="#{users.list.name}">Nombre</th>
            <th th:text="#{users.list.lastname}">Apellido</th>
            <th th:text="#{users.list.email}">Email</th>
            <th th:text="#{users.list.actions}">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Recorrido de la lista de usuarios -->
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">ID</td>
            <td th:text="${usuario.nombre}">Nombre</td>
            <td th:text="${usuario.apellido}">Apellido</td>
            <td th:text="${usuario.email}">Email</td>
            <td>
                <!-- Formulario para eliminar usuario -->
                <form th:action="@{/usuarios/{id}(id=${usuario.id})}" method="post">
                    <button type="submit" class="btn btn-danger" th:text="#{users.list.delete.button}">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
