    <title>Inicio</title>
    <!-- Latest compiled and minified CSS -->

          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link"  th:href="@{/productos}">Productos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/productos/crearProducto}">Nuevo Producto</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/vender}">Nuevo Venta</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" th:href="@{/usuarios}">Usuarios</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/historial}">Historial de Ventas</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Cerrar sessi√≥n</a>
    </li>
</ul>

<br>
<br>

<div class="container">
    <h1>Lista de Usuarios</h1>
    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">ID</td>
            <td th:text="${usuario.nombre}">ID</td>
            <td th:text="${usuario.apellido}">ID</td>
            <td th:text="${usuario.email}">ID</td>
            <td>
                <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>



<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

</body>
</html>
