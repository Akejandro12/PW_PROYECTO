<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <!-- Se define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta charset="UTF-8">

    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Acceso Denegado</title>

    <!-- Enlace a la hoja de estilos de Bootstrap, para utilizar sus clases de diseño prediseñadas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Enlace a un archivo de estilos personalizado para la página de error 403 -->
    <link rel="stylesheet" th:href="@{/css/403.css}">
</head>
<body>

<!-- Contenedor principal de la página de error -->
<div class="container">

    <!-- Título principal de la página de error 403, con un texto que se adapta al idioma usando Thymeleaf -->
    <h1 th:text="#{error.qwe.title}">Error 403 - Acceso Denegado</h1>

    <!-- Mensaje de error que informa al usuario que no tiene permisos para acceder a la página -->
    <p th:text="#{error.qwe.message}">No tienes permiso para acceder a esta página.</p>

    <!-- Botón para que el usuario regrese a la página de productos, con un texto también gestionado con Thymeleaf -->
    <a class="btn-back" th:href="@{/productos}" th:text="#{error.qwe.back}">Volver</a>
</div>

</body>
</html>
