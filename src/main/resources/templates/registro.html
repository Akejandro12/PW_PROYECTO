<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Gestor de Inventarios</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Inicio de sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container login-container">
    <div class="card login-card shadow-lg p-4">
        <h1 class="text-center mb-4">Regístrate</h1>

        <form id="registerForm" th:action="@{/registro}" method="post" th:object="${usuario}">
            <div th:if="${param.exito}" class="alert alert-info text-center">
                Se ha registrado exitosamente en la aplicación.
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input id="nombre" name="nombre" type="text" class="form-control" th:field="*{nombre}" required placeholder="Ingresa tu nombre">
                <div class="invalid-feedback">El nombre es obligatorio.</div>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input id="apellido" name="apellido" type="text" class="form-control" th:field="*{apellido}" required placeholder="Ingresa tu apellido">
                <div class="invalid-feedback">El apellido es obligatorio.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input id="email" name="email" type="email" class="form-control" th:field="*{email}" required placeholder="Ingresa tu email">
                <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input id="password" name="password" type="password" class="form-control" th:field="*{password}" required placeholder="Crea una contraseña">
                <div class="invalid-feedback">La contraseña debe tener al menos 4 caracteres.</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Registrar</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a>.</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/registro.js"></script>
</body>
</html>
