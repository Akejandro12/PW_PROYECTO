<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" th:href="@{/productos}">Productos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/productos/crearProducto}">Nuevo Producto</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/vender}">Nuevo Venta</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" th:href="@{/usuarios}">Usuarios</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/historial}">Historial de Ventas</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
    </li>
</ul>

<div class="container">
    <div class="row">
        <h1>Lista de Productos</h1>
    </div>
    <table class="table table-striped-columns table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}">Nombre</td>
            <td th:text="${producto.descripcion}">Descripción</td>
            <td th:text="${producto.cantidad}" class="stock">Cantidad</td>
            <td th:text="${producto.precio}">Precio</td>
            <td>
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Seleccionar todas las celdas con la clase "stock"
        const stockCells = document.querySelectorAll(".stock");

        stockCells.forEach(cell => {
            const stock = parseInt(cell.textContent.trim(), 10);

            // Verificar si el stock es menor o igual a 2
            if (stock <= 2) {
                const productName = cell.parentElement.querySelector("td:first-child").textContent.trim();
                alert(`Advertencia: Quedan pocas unidades del producto "${productName}". Stock actual: ${stock}`);
            }
        });
    });
</script>

</body>
</html>
