<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-family: 'Georgia', serif;
            text-align: center;
            color: #3c3744;
            margin-top: 20px;
        }

        .navbar {
            background-color: #3066be;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .navbar a {
            color: #fbfff1 !important;
            font-weight: normal;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #b4c5e4;
            color: #3c3744;
        }

        .navbar .nav-link.active {
            background-color: #b4c5e4;
            color: #3c3744;
        }

        .table th, .table td {
            text-align: center;
        }

        .btn-info, .btn-danger {
            color: #fbfff1;
        }

        .table-striped-columns tbody tr:nth-child(odd) {
            background-color: #b4c5e4;
        }

        .table-bordered {
            border-color: #3066be;
        }

        @media (max-width: 768px) {
            .table {
                font-size: 12px;
            }

            .navbar {
                padding: 10px;
            }

            .navbar a {
                padding: 5px 10px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/productos}">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos/crearProducto}">Nuevo Producto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vender}">Nueva Venta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/historial}">Historial de Ventas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h1>Lista de Productos</h1>
    <table class="table table-striped-columns table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}">Nombre</td>
            <td th:text="${producto.descripcion}">Descripción</td>
            <td th:text="${producto.cantidad}" class="stock">Cantidad</td>
            <td th:text="${producto.precio}">Precio</td>
            <td>
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const stockCells = document.querySelectorAll(".stock");

        stockCells.forEach(cell => {
            const stock = parseInt(cell.textContent.trim(), 10);

            if (stock <= 2) {
                const productName = cell.parentElement.querySelector("td:first-child").textContent.trim();
                alert(`Advertencia: Quedan pocas unidades del producto "${productName}". Stock actual: ${stock}`);
            }
        });
    });
</script>
</body>
</html>
