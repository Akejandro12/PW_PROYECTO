
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edición_producto</title>
</head>
<body>
<h1>Formulario para edición de producto</h1>
<form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST">

    <label>Nombre del producto:</label>
    <input type="text" th:field="*{nombre}" maxlength="20" required/><br/>

    <label>Descripción: </label>
    <input type="text" th:field="*{descripcion}" required/><br/>

    <label>Cantidad:</label>
    <input type="number" th:field="*{cantidad}" /><br/>


    <button type="submit">Guardar producto</button>
</form>
</body>
</html>
