<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <!-- Definición de la codificación de caracteres como UTF-8 -->
    <meta charset="UTF-8">

    <!-- Meta etiqueta para la vista en dispositivos móviles, adaptando la escala de la página al tamaño de pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página -->
    <title>Agregar Producto</title>

    <!-- Enlace a Bootstrap 5.3.3 para usar su sistema de diseño y componentes predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Enlace a la fuente Poppins desde Google Fonts para utilizarla en la interfaz -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Enlace a la hoja de estilos personalizada para esta página de editar producto -->
    <link rel="stylesheet" th:href="@{/css/editarProducto.css}">
</head>
<body>

<!-- Barra de navegación principal -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <!-- Menú de navegación con enlaces a diferentes secciones de la aplicación -->
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos}" th:text="#{navbar.products}">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/productos/crearProducto}" th:text="#{navbar.new.product}">Nuevo Producto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/vender}" th:text="#{navbar.new.sale}">Nueva Venta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuarios}" th:text="#{navbar.users}">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/historial}" th:text="#{navbar.sales.history}">Historial de Ventas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}" th:text="#{navbar.logout}">Cerrar sesión</a>
            </li>
            <!-- Menú desplegable para cambiar el idioma -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{navbar.language}">
                    <i class="bi bi-globe"></i> Idioma</a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                    <li><a class="dropdown-item" th:href="@{''(lang='es')}" th:text="#{language.spanish}">Español</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang='en')}" th:text="#{language.english}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{''(lang='fr')}" th:text="#{language.french}">Français</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<!-- Título del formulario para editar un producto -->
<h1 th:text="#{form.product.edit.title}">Formulario para editar producto</h1>

<!-- Contenedor del formulario -->
<div class="container">
    <!-- Formulario de edición de un producto -->
    <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="POST">
        <!-- Campo para editar el nombre del producto -->
        <div class="mb-3">
            <label for="nombre" class="form-label" th:text="#{form.product.name.label}">Nombre del producto:</label>
            <input type="text" id="nombre" th:field="*{nombre}" maxlength="20" class="form-control" required/>
        </div>

        <!-- Campo para editar la descripción del producto -->
        <div class="mb-3">
            <label for="descripcion" class="form-label" th:text="#{form.product.description.label}">Descripción:</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required/>
        </div>

        <!-- Campo para editar la cantidad del producto -->
        <div class="mb-3">
            <label for="cantidad" class="form-label" th:text="#{form.product.quantity.label}">Cantidad:</label>
            <input type="number" id="cantidad" th:field="*{cantidad}" min="1" class="form-control" required/>
        </div>

        <!-- Campo para editar el precio del producto -->
        <div class="mb-3">
            <label for="precio" class="form-label" th:text="#{form.product.price.label}">Precio:</label>
            <input type="number" id="precio" step="0.01" th:field="*{precio}" min="0" class="form-control" required/>
        </div>

        <!-- Botón para enviar el formulario y guardar los cambios del producto -->
        <button type="submit" class="btn btn-primary w-100" th:text="#{form.product.submit}">Guardar producto</button>
    </form>
</div>

<!-- Script necesario para la funcionalidad de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
