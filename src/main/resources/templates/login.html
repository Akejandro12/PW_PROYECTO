<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .navbar {
            background-color: #3066be;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        .navbar a {
            color: #fbfff1 !important;
            font-weight: normal;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #b4c5e4;
            color: #3c3744;
        }

        .navbar .nav-link.active {
            background-color: #b4c5e4;
            color: #3c3744;
        }

        .login-container {
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 3rem;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px;
            }

            .navbar a {
                padding: 5px 10px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Gestor de Inventarios</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registro}">Registro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container login-container">
    <div class="card login-card shadow-lg p-4">
        <h1 class="text-center mb-4">Inicio de sesión</h1>
        <form id="loginForm" th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="alert alert-danger text-center">
                Usuario o contraseña inválidos.
            </div>

            <div th:if="${param.logout}" class="alert alert-info text-center">
                Ha cerrado sesión exitosamente.
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Correo:</label>
                <input id="username" name="username" type="email" class="form-control" required placeholder="Digite su email ID">
                <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input id="password" name="password" type="password" class="form-control" required placeholder="Digite su contraseña">
                <div class="invalid-feedback">La contraseña debe tener al menos 4 caracteres.</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small>¿Eres nuevo usuario? <a th:href="@{/registro}">Regístrate aquí</a>.</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        $("#loginForm").on("submit", function (event) {
            let valid = true;

            const email = $("#username").val();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                $("#username").addClass("is-invalid");
                valid = false;
            } else {
                $("#username").removeClass("is-invalid");
            }

            const password = $("#password").val();
            if (password.length < 4) {
                $("#password").addClass("is-invalid");
                valid = false;
            } else {
                $("#password").removeClass("is-invalid");
            }

            if (!valid) {
                event.preventDefault();
            }
        });

        $("#username, #password").on("input", function () {
            $(this).removeClass("is-invalid");
        });
    });
</script>
</body>
</html>
