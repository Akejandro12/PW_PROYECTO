<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Gestor de Inventarios</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registro}">Registro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; padding-top: 4rem;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h1 class="text-center mb-4">Inicio de sesión</h1>
        <form id="loginForm" th:action="@{/login}" method="post">
            <!-- Error Alert -->
            <div th:if="${param.error}" class="alert alert-danger text-center">
                Usuario o contraseña inválidos.
            </div>

            <!-- Logout Alert -->
            <div th:if="${param.logout}" class="alert alert-info text-center">
                Ha cerrado sesión exitosamente.
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Correo:</label>
                <input id="username" name="username" type="email" class="form-control" required placeholder="Digite su email ID">
                <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input id="password" name="password" type="password" class="form-control" required placeholder="Digite su contraseña">
                <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-3">
            <small>¿Eres nuevo usuario? <a th:href="@{/registro}">Regístrate aquí</a>.</small>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom jQuery Script -->
<script>
    $(document).ready(function () {
        // Validación al enviar el formulario
        $("#loginForm").on("submit", function (event) {
            let valid = true;

            // Validar el campo de correo
            const email = $("#username").val();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                $("#username").addClass("is-invalid");
                valid = false;
            } else {
                $("#username").removeClass("is-invalid");
            }

            // Validar el campo de contraseña
            const password = $("#password").val();
            if (password.length < 6) {
                $("#password").addClass("is-invalid");
                valid = false;
            } else {
                $("#password").removeClass("is-invalid");
            }

            // Evitar el envío si alguna validación falla
            if (!valid) {
                event.preventDefault();
            }
        });

        // Eliminar la clase 'is-invalid' al cambiar los valores
        $("#username, #password").on("input", function () {
            $(this).removeClass("is-invalid");
        });
    });
</script>
</body>
</html>
