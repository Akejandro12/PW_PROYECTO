<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <!-- Establecer la codificación de caracteres como UTF-8 -->
    <meta charset="utf-8">

    <!-- Hacer que la página sea completamente receptiva a diferentes tamaños de pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título de la página que aparecerá en la pestaña del navegador -->
    <title>Inicio de sesión</title>

    <!-- Enlace al archivo CSS de Bootstrap para utilizar sus clases de diseño prediseñadas -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Enlace a Google Fonts para la fuente 'Poppins' -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <!-- Enlace a una hoja de estilos personalizada para la página de inicio de sesión -->
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <!-- Enlace a la librería jQuery que es comúnmente utilizada en formularios interactivos -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<!-- Barra de navegación (navbar) -->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <!-- Enlace al inicio del sitio web, con texto dinámico que se maneja con Thymeleaf -->
        <a class="navbar-brand" th:href="@{/}" th:text="#{navbar.brand}">Gestor de Inventarios</a>

        <!-- Botón para alternar la barra de navegación en dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú de navegación que se despliega en pantallas más grandes -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav ms-auto">
                <!-- Enlace a la página de registro -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registro}" th:text="#{register}">Registro</a>
                </li>

                <!-- Menú desplegable para cambiar el idioma -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{navbar.language}">Idioma</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <!-- Opciones de idioma: Español, Inglés, Francés -->
                        <li><a class="dropdown-item" th:href="@{''(lang='es')}" th:text="#{language.spanish}">Español</a></li>
                        <li><a class="dropdown-item" th:href="@{''(lang='en')}" th:text="#{language.english}">English</a></li>
                        <li><a class="dropdown-item" th:href="@{''(lang='fr')}" th:text="#{language.french}">Français</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor principal de la página de inicio de sesión -->
<div class="container login-container">
    <!-- Tarjeta que contiene el formulario de inicio de sesión, con un estilo de sombra -->
    <div class="card login-card shadow-lg p-4">
        <!-- Título principal de la página de inicio de sesión -->
        <h1 class="text-center mb-4" th:text="#{login}">Inicio de sesión</h1>

        <!-- Formulario de inicio de sesión -->
        <form id="loginForm" th:action="@{/login}" method="post">

            <!-- Mensaje de error si hay un fallo en el inicio de sesión (por ejemplo, credenciales incorrectas) -->
            <div th:if="${param.error}" class="alert alert-danger text-center" th:text="#{login.error}">
                Usuario o contraseña inválidos.
            </div>

            <!-- Mensaje informativo si el usuario ha cerrado sesión exitosamente -->
            <div th:if="${param.logout}" class="alert alert-info text-center" th:text="#{login.logout}">
                Ha cerrado sesión exitosamente.
            </div>

            <!-- Campo para ingresar el correo del usuario -->
            <div class="mb-3">
                <label for="username" class="form-label" th:text="#{login.username.label}">Correo:</label>
                <input id="username" name="username" type="email" class="form-control" required th:placeholder="#{login.username.placeholder}" placeholder="Digite su email ID">
                <div class="invalid-feedback" th:text="#{login.username.invalid}">Por favor, ingresa un correo válido.</div>
            </div>

            <!-- Campo para ingresar la contraseña del usuario -->
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{login.password.label}">Contraseña:</label>
                <input id="password" name="password" type="password" class="form-control" required th:placeholder="#{login.password.placeholder}" placeholder="Digite su contraseña">
                <div class="invalid-feedback" th:text="#{login.password.invalid}">La contraseña debe tener al menos 4 caracteres.</div>
            </div>

            <!-- Botón para enviar el formulario de inicio de sesión -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" th:text="#{login.button}">Iniciar sesión</button>
            </div>
        </form>

        <!-- Enlace para los nuevos usuarios para que se registren -->
        <div class="text-center mt-3">
            <small th:text="#{login.newuser.message}">¿Eres nuevo usuario? </small>
            <a th:href="@{/registro}" th:text="#{register.link}">Regístrate aquí</a>
        </div>
    </div>
</div>

<!-- Enlaces a los scripts necesarios para la funcionalidad interactiva de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Enlace al archivo de JavaScript personalizado para la página de inicio de sesión -->
<script src="/js/login.js"></script>
</body>
</html>
