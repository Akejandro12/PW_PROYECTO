<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Gestor de Inventarios</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registro}">Registro</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container login-container">
    <div class="card login-card shadow-lg p-4">
        <h1 class="text-center mb-4">Inicio de sesión</h1>
        <form id="loginForm" th:action="@{/login}" method="post">

            <div th:if="${param.error}" class="alert alert-danger text-center">
                Usuario o contraseña inválidos.
            </div>

            <div th:if="${param.logout}" class="alert alert-info text-center">
                Ha cerrado sesión exitosamente.
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Correo:</label>
                <input id="username" name="username" type="email" class="form-control" required placeholder="Digite su email ID">
                <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input id="password" name="password" type="password" class="form-control" required placeholder="Digite su contraseña">
                <div class="invalid-feedback">La contraseña debe tener al menos 4 caracteres.</div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small>¿Eres nuevo usuario? <a th:href="@{/registro}">Regístrate aquí</a>.</small>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/login.js"></script>
</body>
</html>
